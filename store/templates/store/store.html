{% extends 'store/base.html' %}
{% block content %}
<h1>Products</h1>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_detail' product.id %}">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
            {% endif %}
            {{ product.name }} - ${{ product.price }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
