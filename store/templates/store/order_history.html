{% extends 'store/base.html' %}
{% block content %}
<h2>Your Orders</h2>
{% if orders %}
<ul>
    {% for order in orders %}
    <li>
        Order ID: {{ order.id }} - Date: {{ order.date_ordered }} - Total: ${{ order.get_cart_total }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>You have no past orders.</p>
{% endif %}
{% endblock %}
